<br><br>
<div class="row">
    <div class="col s4">
    </div>
    <div class="col s12 m12 l4">
    	<div class="card z-depth-4">
        	<div class="container">
				
			<br>


				<div class="row">
    				<form #myForm="ngForm" class="col s12">
      					<div class="row">
        					<div class="input-field col s6">
								<input id="first_name" type="text" class="validate">
								<label for="first_name">First Name</label>
        					</div>
        					<div class="input-field col s6">
          						<input id="last_name" type="text" class="validate">
          						<label for="last_name">Last Name</label>
        					</div>
      					</div>

						
						

						<div class="row">
        					<div class="input-field col s12">
								<input id="email" type="email" class="validate">
								<label for="email">Email</label>
        					</div>
      					</div>




            			<div class="row">
        					<div class="input-field col s12">
								<input id="password" type="password" class="validate">
								<label for="password">Password</label>
        					</div>
      					</div>
						
						

						<div class="input-field col s12">

                        <label>Login Type:{{selectedtype}} </label>

                            <input type="text" [(ngModel)]="selectedtype" name="logintype">
            

                        </div>

                        <div class="col s12">
                        <label class="center">For testing purpose only<br>1: Student 2:Teacher 3:Parent 4:Admin</label><br>
                        <!-->  Login type can be identified by authentication.<-->
                        </div>
							

						<div class="row">
        					<div class="col s4 offset-s3"><br>
								<button (click)="onSubmit()" class="btn waves-effect waves-light orange darken-3" type="submit" name="action">Register
									<i class="material-icons right">send</i>
								</button>
        
        					</div>
      					</div>
					
      

    				</form>
				</div>
        	</div>
    	</div>
    </div>
</div>
