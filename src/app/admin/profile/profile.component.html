<h4 class="blue-grey-text text-darken-4">Profile</h4>
<hr>

<div class="row">
  
    <form class="col s8 offset-s1">
      <div class="row">
        <img class="col s4 circle responsive-img" height="150" width="150" src="assets/student.jpg">
        <br> <br> <br> 
        <button class="btn waves-effect waves-light col s4 offset-s1 orange accent-4" type="submit" name="action">Upload
        <i class="material-icons right">photo</i>
        </button>
        
        
       
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
  
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <button class="btn waves-effect waves-light orange accent-4" type="submit" name="action">Update
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </form>
  </div>
